<div class="d-flex justify-content-center">
    <div class="card w-100 mt-4" style="max-width: 900px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">ðŸ›’ Carrito de Compras </h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="w-50">Producto</th>
                        <th class="text-center">Cantidad</th>
                        <th class="text-end">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let shirt of (cartList$ | async)">
                        <td>{{ shirt.name }}</td>
                        <td class="text-center">{{ shirt.amount }}</td>
                        <td class="text-end">{{ shirt.price | currency }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <strong>Total:</strong>
            <span class="text-success fw-bold fs-5"> {{ getCartTotal() | currency }} </span>
        </div>
    </div>
</div>
